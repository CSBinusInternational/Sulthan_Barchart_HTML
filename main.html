<!DOCTYPE html> 
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="charts.css">
      <title>Some Charts</title>
   </head>
   <body>
      <div class="Border">
         <h2 class="BarTitle">Survived and Dead</h2>
         <h3 class="Dead">500 Survived</h3>
         <h3 class="Survived">809 Dead</h3>
         <div class="PieChartSurvived">
         </div>
      </div>
      <div class="Border">
         <h2 class="GenderTitle">Gender</h2>
         <h3 class="Boys">843 Males</h3>
         <h3 class="Girls">466 Females</h3>
         <div class="PieChartGender">
         </div>
      </div>
      <div class="Border">
          <h2 class="Embark">Embark</h2>
          <h3 class="SSymbol">914 S</h3>
          <h3 class="CSymbol">279 C</h3>
          <h3 class="QSymbol">123 Q</h3>
          <h3 class="Null">2 Null</h3>
          <div class="PieChartEmbark">
          </div>
      </div>
      <div class="Border">
          <h2 class="Companion">Alone or Accompanied</h2>
          <h3 class="Alone">790 passengers travelled alone</h3>
          <h3 class="Bring">519 Passengers was accompanied</h3>
          <div class="PieChartCompanion">
          </div>
      </div>
      <div class="Border">
          <h2 class="Parch">Parch</h2>
          <h3 class="NoParch">1002 hard no parch</h3>
          <h3 class="OneParch">170 had 1 parch</h3>
          <h3 class="TwoParch">113 had 2 parch</h3>
          <h3 class="ThreeParch">8 had 3 parch</h3>
          <div class="PieChartParch">
          </div>
      </div>
   </body>
</html>
